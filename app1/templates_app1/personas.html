<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
</head>
<body>
    <h1>Ingrese sus datos:</h1>

    <form action="" method="get">
        <label for="nombre2">Ingrese su nombre:</label>              
        <input type="text" name="nombre2" >
        <hr>                                <!--el hr me pone una linea entre lo de arriba y lo de abajo-->
        <label for="edad2">Ingrese su edad:</label>
        <input type="number" name="edad2" >
        <hr>
        <label for="nacimiento2">Ingrese su fecha de nacimiento:</label>        <!--el label es el lugar donde asignamos el texto para el input-->
        <input type="text" name="nacimiento2" >                             <!--el input es el lugar donde asignamos info-->
        <br>                                <!--br me pone un enter entre lo de arriba y lo de abajo-->
        <button type="submit">Enviar</button>                           <!--Creamos un botÃ³n que suba la info-->
    </form>
    <hr>
    <h1>Lista de personas:</h1>
    
    <table border="10" align="center">                      <!--El table me genera una tabla-->
        <tr>                                                <!--el primer tr me asigna las columnas -->
            <td>id</td>                                     <!--cada td es una columna-->
            <td>nombre</td>
            <td>edad</td>
            <td>fecha de nacimiento</td>        
        </tr>
        {%for personas in persona%}     <!--Usamos el alias que le dimos a info en el views para hacer el bucle for-->
        <tr>                                                <!--el segundo tr me asigna las filas -->
            <td>{{personas.id}}</td>                        <!--cada td es una fila--> <!--el  hace que pueda traer variables-->
            <td>{{personas.nombre}}</td>
            <td>{{personas.edad}}</td>
            <td>{{personas.nacimiento}}</td>
        </tr>
        {%endfor%}                                                  <!--cerramos el for-->
    </table>
</body>
</html>
