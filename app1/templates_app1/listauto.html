<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de autos</title>
</head>
<body>
    <h1>Cree su auto:</h1>
    <form action="" method="get">
        <label for="marca">De que marca es su auto?</label>
        <input type="text" name="marca">                <!--el name y el for tiene que ser el mismo que el request.GET["marca"] del views-->
        <br>
        <label for="velocidad">Velocidad maxima de su auto?</label>
        <input type="number" name="velocidad">
        <br>
        <label for="email">Email de su auto?</label>
        <input type="text" name="email">
        <br>
        <br>
        <button type="submit">Crear mi auto</button>
    </form>

    <h1>Sus autos:</h1>
    {%for auto in autos%}
    <ul>
        <il>{{auto.marca}},<hr> velocidad maxima de: {{auto.velocidad}},<hr>{{auto.email}}</il>
    </ul>
    <br>
    <br>
    {% endfor %}
</body>
</html>
